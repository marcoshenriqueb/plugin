<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kundan-plugin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body style="padding:50px;">
    <h1>Hello, Welcome to my Website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias delectus commodi hic adipisci tempora maiores, labore minus nobis alias doloremque accusantium, harum consequatur eligendi omnis perferendis neque excepturi, temporibus! Laborum?</p>
    <div id="form" style="width:500px;"></div>
    <!-- built files will be auto injected -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {        
        var k = new KundanForm.Form({
          fields: [
            'first_name',
            'last_name',
            'phone_number',
            'mobile_number',
            'street_name',
            'zipcode',
            {
              name: 'city',
              required: false,
            },
            {
              name: 'country',
              required: false,
            }
          ],
          style: 'bootstrap'
        });
        var modal = k.modal();
        modal.open();
      });
    </script>
  </body>
</html>
