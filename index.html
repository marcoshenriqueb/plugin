<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kundan-plugin</title>
  </head>
  <body>
    <div id="form"></div>
    <!-- built files will be auto injected -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {        
        var k = new KundanForm.Form({
          fields: [
            'first_name',
            'last_name',
            'phone_number',
            'mobile_number',
            'street_name',
            'zipcode',
            {
              name: 'city',
              required: false,
            },
            {
              name: 'country',
              required: false,
            }
          ]
        });
        k.render('form');
      });
    </script>
  </body>
</html>
